        <div class="currency-section">
            <h2>Калькулятор: Узбекский сум (UZS)</h2>
            <div class="converter">
                <div>
                    <label for="rub">Рубли (₽):</label>
                    <input type="number" id="rub" min="0" step="any" placeholder="0">
                </div>
                <div>
                    <label for="uzs">Сумы (UZS):</label>
                    <input type="number" id="uzs" min="0" step="any" placeholder="0">

            <div class="rate-row">
                <span id="result">Загрузка курса...</span>
            </div>
            <div class="chart-block">
                <canvas id="rateChart"></canvas>
                <div id="info"></div>
            </div>
        </div>
